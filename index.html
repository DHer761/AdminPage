<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- ******** SIDEBAR ******** -->
        <div class="sidebar">
            <p class="dashboard">Dashboard</p>
            <div class="navigationButtons">
                <button>Home</button>
                <button>Profile</button>
                <button>Messages</button>
                <button>History</button>
                <button>Tasks</button>
                <button>Communities</button>
            </div>
            <div class="additionalSettingsButtons">
                <button>Settings</button>
                <button>Support</button>
                <button>Privacy</button>
            </div>
        </div>
        <!-- ******** HEADER ******** -->
        <div class="header">
            <div id="search_div">
                <form action="example.com/path" method="post">
                    <label for="search_box"></label>
                    <input type="text" id="search_box">
                </form>
            </div>
            <div id="big_profile">big profile</div>
            <div id="small_profile">small profile</div>
            <div id="project_buttons">project buttons</div>
        </div>

        <!-- ******** MAIN CONTENT ******** -->
        <div class="mainContent">
            <div class="projectContent">
                <p>Your Projects</p>
                <div>Super Cool Project</div>
                <div>Less Cool Project</div>
                <div>Impossible App</div>
                <div>Easy Peasy App</div>
                <div>Ad Blocker</div>
                <div>Money Maker</div>
            </div>
            <div class="projectSidebar">
                <p>Announcements</p>
                <div>Announcement Box</div>
                <p>Trending</p>
                <div>Trending Box</div>
            </div>
        </div>
    </div>
</body>
</html>
